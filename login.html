<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ccs bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    

    <title>Login</title>
</head>
<body class="bg-light ">

    <div class="container d-flex justify-content-center">
        <div class="row mt-5">
            <div class="card p-4 shadow border border-info">
                <form>
                    <!-- correo -->
                    <div class="form-group">
                        <label for="input_correo">Correo</label>
                        <input type="email" class="form-control" id="input_correo">            
                    </div>

                    <!-- pass -->
                    <div class="form-group">
                        <label for="input_pass">Password</label>
                        <input type="password" class="form-control" id="input_pass">
                    </div>
                    <button type="submit" class="btn btn-info" id="btn_enviar">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        var email;
        var pass;
        const pi = 3.14;

        $("#btn_enviar").click(function(e){
            e.preventDefault(); //que no se actualice la pantalla
            email = $("#input_correo").val();
            pass = $("#input_pass").val();
            resultado = validar_login(email,pass);

            resultado2 = validar_login2(email, pass);

            if(!resultado2){
                console.log("correo o contraseña incorrecta");

                Swal.fire({
                    icon: 'error',
                    title: 'correo o contraseña incorrecta',
                    showConfirmButton: false,
                    timer: 1500
                });

                return;
            }

            $(location).attr('href','index.html'); //agrega funcionalidad href

            console.log(resultado);

        });

        //funcion normal
        function validar_login(email, pass){
            if (email == 'ernesto@correo.cl' && pass == '123'){
                return "Correcto";
            } else{
                return "Correo o Password incorrecto";
            }
        }

        //funcion tipo flecha
        validar_login2 = (email,pass) => {
            if (email != 'ernesto@correo.cl' || pass != '123'){
                return false;
            }
            return true;
        }



    </script>

</body>
</html>
